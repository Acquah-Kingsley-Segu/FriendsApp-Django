{% extends 'header.html' %}

{% block content %}
  <div class="d-flex flex-column mt-5 align-items-center">
    <h4>Sign Up</h4>

    <div class="mx-5 border p-3 w-50 rounded shadow d-flex flex-column">
      <form action="{% url 'registration:signup' %}"  method="POST">
        {% csrf_token %}
        <div class="field form-group mt-3">
          <input type="text" placeholder="First Name" name="first_name" class="form-control form-control-sm"/>
        </div>
        <div class="field form-group">
          <input type="text" placeholder="Last Name" name="last_name" class="form-control form-control-sm"/>
        </div>
        <div class="field form-group">
          <input type="email" placeholder="Email" name="email" class="form-control form-control-sm"/>
        </div>
        <div class="field form-group mt-3">
          <input type="text" placeholder="Username" name="username" class="form-control form-control-sm"/>
        </div>
        <div class="field form-group">
          <input type="password" placeholder="Password" name="password" class="form-control form-control-sm"/>
        </div>
        <div class="actions d-flex justify-content-center">
          <input type="submit" value="Sign Up" class="btn btn-success btn-md w-25 mb-3"/>
        </div>
        <div class="d-flex justify-content-center">
          <p class="mr-2">Already have an account?</p>
          <a href="{% url 'login' %}">Log in</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
